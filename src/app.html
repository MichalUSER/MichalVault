<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
    <meta name="viewport" content="width=device-width" />

    <!-- General Meta -->
    <meta name="keywords" content="Files, cloud" />
    <title>Web Vault</title>
    <meta name="description" content="File hosting" />
    <meta content="Michaluser" name="author" />
    <meta name="theme-color" content="#f1f5f9" />

    <!-- Open Graph -->
    <meta property="og:title" content="Web Vault" />
    <meta property="og:description" content="File hosting" />
    <meta property="og:image" content="/embed.png" />
    <meta property="og:url" content="https://web-vault.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:title" content="Web Vault" />
    <meta name="twitter:image" content="/embed.png" />
    <meta content="summary_large_image" name="twitter:card" />

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
